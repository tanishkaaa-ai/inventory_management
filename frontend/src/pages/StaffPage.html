<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Stock Manager</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind config
      tailwind.config = {
        theme: {
          extend: {},
        },
      };
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function ProductStockManager() {
        const [products, setProducts] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState("");
        const [updating, setUpdating] = useState("");

        // Load products when component mounts
        useEffect(() => {
          loadProducts();
        }, []);

        const loadProducts = async () => {
          try {
            setLoading(true);
            const response = await fetch("/product");
            if (response.ok) {
              const data = await response.json();
              setProducts(data);
              setError("");
            } else {
              throw new Error("Failed to fetch products");
            }
          } catch (err) {
            setError("Cannot connect to backend server");
            setProducts([]);
          } finally {
            setLoading(false);
          }
        };

        const updateStock = async (sku, action) => {
          const quantity = prompt(`How many items to ${action}?`);
          if (!quantity || isNaN(quantity) || quantity <= 0) {
            alert("Please enter a valid number");
            return;
          }

          try {
            setUpdating(`${sku}-${action}`);
            const response = await fetch("/product/updateStock", {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                sku,
                action,
                quantity: parseInt(quantity),
              }),
            });

            if (response.ok) {
              await loadProducts(); // Refresh the list
              alert(`Stock ${action} completed successfully!`);
            } else {
              throw new Error("Update failed");
            }
          } catch (err) {
            alert(`Failed to update stock: ${err.message}`);
          } finally {
            setUpdating("");
          }
        };

        if (loading) {
          return (
            <div className="min-h-screen bg-gray-100 flex items-center justify-center">
              <div className="text-center">
                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p className="text-gray-600">Loading products...</p>
              </div>
            </div>
          );
        }

        return (
          <div className="min-h-screen bg-gray-100 p-6">
            <div className="max-w-6xl mx-auto">
              {/* Header */}
              <div className="bg-white rounded-lg shadow p-6 mb-6">
                <div className="flex justify-between items-center">
                  <h1 className="text-2xl font-bold text-gray-800">
                    Product Stock Manager
                  </h1>
                  <button
                    onClick={loadProducts}
                    className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                  >
                    Refresh
                  </button>
                </div>
                {error && (
                  <div className="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    {error}
                  </div>
                )}
              </div>

              {/* Products Grid */}
              {products.length === 0 ? (
                <div className="bg-white rounded-lg shadow p-12 text-center">
                  <div className="text-gray-400 mb-4">
                    <svg
                      className="w-20 h-20 mx-auto"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth="1"
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                      />
                    </svg>
                  </div>
                  <h3 className="text-lg font-medium text-gray-900 mb-2">
                    No Products Available
                  </h3>
                  <p className="text-gray-500">
                    Connect your backend to see products here
                  </p>
                </div>
              ) : (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  {products.map((product) => (
                    <div
                      key={product._id || product.sku}
                      className="bg-white rounded-lg shadow hover:shadow-md transition-shadow"
                    >
                      <div className="p-6">
                        {/* Product Info */}
                        <div className="mb-4">
                          <h3 className="text-lg font-semibold text-gray-800 mb-1">
                            {product.name || "Unnamed Product"}
                          </h3>
                          <p className="text-sm text-gray-500 mb-2">
                            SKU: {product.sku}
                          </p>
                          <span className="inline-block bg-gray-100 text-gray-700 px-2 py-1 rounded-full text-xs">
                            {product.category || "No Category"}
                          </span>
                        </div>

                        {/* Stock Info */}
                        <div className="mb-4 p-3 bg-gray-50 rounded">
                          <div className="flex justify-between items-center mb-2">
                            <span className="text-sm text-gray-600">
                              Current Stock:
                            </span>
                            <span
                              className={`font-bold text-lg ${
                                (product.stock || 0) < (product.threshold || 0)
                                  ? "text-red-600"
                                  : "text-green-600"
                              }`}
                            >
                              {product.stock || 0}
                            </span>
                          </div>
                          <div className="flex justify-between items-center">
                            <span className="text-sm text-gray-600">
                              Threshold:
                            </span>
                            <span className="text-sm text-gray-800">
                              {product.threshold || 0}
                            </span>
                          </div>
                          {(product.stock || 0) < (product.threshold || 0) && (
                            <div className="mt-2 text-xs text-red-600 font-medium">
                              ⚠️ Low Stock Alert
                            </div>
                          )}
                        </div>

                        {/* Expiry Date */}
                        {product.expiryDate && (
                          <div className="mb-4 text-sm">
                            <span className="text-gray-600">Expires: </span>
                            <span
                              className={`font-medium ${
                                new Date(product.expiryDate) < new Date()
                                  ? "text-red-600"
                                  : new Date(product.expiryDate) <
                                    new Date(
                                      Date.now() + 30 * 24 * 60 * 60 * 1000
                                    )
                                  ? "text-yellow-600"
                                  : "text-gray-800"
                              }`}
                            >
                              {new Date(
                                product.expiryDate
                              ).toLocaleDateString()}
                            </span>
                          </div>
                        )}

                        {/* Action Buttons */}
                        <div className="flex space-x-2">
                          <button
                            onClick={() => updateStock(product.sku, "sale")}
                            disabled={updating === `${product.sku}-sale`}
                            className="flex-1 bg-red-500 text-white py-2 px-3 rounded text-sm hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed"
                          >
                            {updating === `${product.sku}-sale`
                              ? "Processing..."
                              : "Sale"}
                          </button>
                          <button
                            onClick={() => updateStock(product.sku, "restock")}
                            disabled={updating === `${product.sku}-restock`}
                            className="flex-1 bg-green-500 text-white py-2 px-3 rounded text-sm hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed"
                          >
                            {updating === `${product.sku}-restock`
                              ? "Processing..."
                              : "Restock"}
                          </button>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        );
      }

      ReactDOM.render(<ProductStockManager />, document.getElementById("root"));
    </script>
  </body>
</html>
